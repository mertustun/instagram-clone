<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../Instagram Clone/style/login-page.css">
    <link rel="shortcut icon" href="../Instagram Clone/img/instagram_favico/icons8-instagram-windows-11-color-32.png"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/584d7c7f53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="instagram-in-app">
                    <img class="visible" src="../Instagram Clone/img/instagram-phone-figures/screenshot1.png" alt="source1">
                    <img src="../Instagram Clone/img/instagram-phone-figures/screenshot2.png" alt="source2">
                    <img src="../Instagram Clone/img/instagram-phone-figures/screenshot3.png" alt="source3">
                    <img src="../Instagram Clone/img/instagram-phone-figures/screenshot4.png" alt="source4">
                </div>
            </div>
            <div class="right">
                <div class="login-form">
                    <img src="/Instagram Clone/img/instagram-text-logo.png" alt="Instagram.logo">
                    <form action="" onsubmit="userLogin()">
                        <div class="input-box">
                            <input class="username" type="text" required>
                            <label>Phone number, username or email</label>
                        </div>
                        <div class="input-box">
                            <input class="password" type="password" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn-Login">Log in</button>
                    </form>
                    <span>OR</span>
                    <div class="login-fb">
                        <button class="login-w-facebook">
                            <i class="fa-brands fa-facebook" style="color: #004181;"></i>
                            <span>Log in with Facebook</span>
                        </button>
                    </div>
                    <small><a href="#" target="_blank">Forgot password?</a></small>
                </div>
                <div class="sign-up-link">
                    <span>Don't have an account? <a href="#" target="_self">Sign up</a></span>
                </div>
                <div class="content-footer">
                    <span>Get the app</span>
                    <div class="get-app">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D3EB87447-ACE5-4184-A0CF-C5CAAB97B179%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"
                            target="_blank">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Android">
                        </a>
                        <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=1909%2C-11%2C1942%2C1030"
                            target="_blank">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <small style="display:flex; justify-content: center; margin-top: 15px; padding: 15px; border-top: 1px solid rgba(0, 0, 0, .5); opacity: .5; width: 100vw;">Â©Copyright 2023 - @ mertusstunn</small>
        </div>
    </div>

    <script src="/Instagram Clone/js/slide-show.js"></script>
    <script src="/Instagram Clone/js/forms.js"></script>
</body>

</html>
